<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="idle0.png" type="image/png" />
    <meta name="viewport" content="width=device-width, initial-scale=2.0">
    <link rel="stylesheet" href="game.css">
    <script src="phaser.min.js"></script>

    <title>The sorcerer's apprentice</title>
</head>

<body>
    <h1>The sorcerer's apprentice</h1>
    <script type="module">
        import Game from './game.js';
        import Level2 from './level2.js';
        import Level3 from './level3.js';
        import HUD from './HUD.js';
        import Shop from './Shop.js';
        import MagicCombinator from './MagicCombinator.js'
        import Pause from './Pause.js'

        var config = {
            type: Phaser.AUTO,
            width: 1400,
            height: 800,
            pixelArt: true,
            input: {
                gamepad: true
            },
            scale: {
                mode: Phaser.Scale.FIT,
                autoCenter: Phaser.Scale.CENTER_BOTH
            },
            scene: [ Game,Level2,Level3,HUD,Shop,MagicCombinator,Pause],
            physics: { default: 'arcade', arcade: { gravity: { y: 0 }, debug: true } }
        };
        new Phaser.Game(config);
    </script>
</body>
